{% extends 'App/base.html' %}

{% block content %}
    <div class="position-absolute top-50 text-center start-50 translate-middle">
        <div>
            <p class="text-white">{{ genre1 }}</p>
            <p class="text-white">{{ genre2 }}</p>
            <p class="text-white">{{ genre3 }}</p>
            <p class="text-white">{{ genre4 }}</p>
        </div>
        <img src="{{ userpic }}" class='rounded-pill' width="150px"> <!-- Изменил вид фотки -->
        <p class="text-white mt-3 font-weight-bold user_name">{{ username }}</p>
        <!-- Добавил кнопки -->
        <div class='row'>
            <a href="#" class='col'>
                <button type="button" class="text-white border-white rounded-pill green_button py-1">
                    Обновить прослушанное
                </button>
            </a>
            <a href="#" class='col'>
                <button type="button" class="text-white border-white rounded-pill green_button py-1">
                    Сгенерировать плейлист
                </button>
            </a>
        </div>
        <div class='row'>
            <a href="{% url 'App:index' %}" class='col'>
                <button type="button" class="text-white border-white rounded-pill gen-playlist_button py-1">
                    Выйти из аккаунта
                </button>
            </a>
        </div>
    </div>
{% endblock content %}
